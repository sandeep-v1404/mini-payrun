name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # ---------- Shared Types ----------
      - name: Build shared types
        run: pnpm shared:types

      # ---------- API ----------
      - name: Lint API
        run: pnpm api:lint

      - name: Typecheck API
        run: pnpm api:typecheck

      - name: Test API
        run: pnpm api:test

      # ---------- Web ----------
      - name: Lint Web
        run: pnpm web:lint

      - name: Typecheck Web
        run: pnpm web:typecheck
